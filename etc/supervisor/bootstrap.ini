[program:bootstrap]
user=aska
command=/var/lib/gems/1.8/bin/unicorn /home/aska/7kai-Bootstrap/config.ru -E production -p 10001
directory=/home/aska/7kai-Bootstrap
stdout_logfile=/var/log/supervisor/bootstrap.log
stderr_logfile=/var/log/supervisor/bootstrap-error.log
numprocs = 1
stdout_logfile_maxbytes = 10MB
stderr_logfile_maxbytes = 10MB
stdout_logfile_backups = 5
stderr_logfile_backups = 5
autostart = true
autorestart = true
startsecs = 5
priority = 998